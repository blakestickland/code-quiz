<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container-fluid header">
      <div class="row" style="min-height: 30px; min-width: 300px;">
        <div class="col px-4 py-2 text-left" id="highest-score"><a src="highscores.html" alt="links to Highest Scores list">Highest Scores</a></div>
        <div class="col px-4 py-2 text-right" id="timer">Countdown timer here</div>
      </div>
    </div>
    
    <div class="container p-5" style="max-width: 660px;">
      
      <div class="row" id="topRow">
        <h1 class="col welcome font-weight-bold">Welcome to Speed Reader</h1>
      </div>

      <div class="row" id="middleRow">
        <h2 class="col" id="countdown">this is an h2</h2>
      </div>

      <div class="row" id="bottomRow">
        <p class="col" id="main">here is p</p>
      </div>

      <button type="button" class="btn btnLook" role="submit">Submit</button>
    </div>
    <!-- <script src="./script.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
