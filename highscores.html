<!-- highscores.html -->

<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz High Scores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
  </head>


  <body>
    <div class="container-fluid header">
      <div class="row" style="min-height: 30px; min-width: 300px;">
        <div class="col px-4 py-2 text-left" id="highscores"></div>
        <div class="col px-4 py-2 text-right"></div>
      </div>
    </div>
    
    <div class="container p-5" style="max-width: 760px;">
      
      <div class="row pb-3">
        <div class="col text-center" id="topRow"> 
          <h1 class="font-weight-bold" id="header">Coding Quiz Challenge High Scores</h1>
        </div>  
      </div>

      <div class="row pb-3">
        <div class="col text-center" id="middleRow">
          <p id="main">Enter information about high scores here.</p>
        </div>
      </div>

      <div class="row pb-3">
        <div class="col text-center" id="bottomRow">
         <a href="index.html" alt="return to quiz start"><button class="btn btnLook" id="start-quiz-btn">Play Quiz Again</button></a>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    <script src="./assets/quiz-questions-script.js"></script>
  </body>
</html>
